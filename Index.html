<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAM Ontology Viewer</title>
    <style>
        #menu { float: left; width: 20%; }
        #content { float: left; width: 75%; }
        .item { cursor: pointer; padding: 5px; border-bottom: 1px solid #ccc; }
        .item:hover { background-color: #f0f0f0; }
    </style>
</head>
<body>

<div id="menu"></div>
<div id="content"></div>

<script>
    // Fetch JSON-LD data with error handling
    fetch('G:\My Drive\_UniZD\Projekti\OntologijaKAM\GitHub\KAMOntologija_v6.jsonld')
    .then(response => {
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        return response.json();
    })
    .then(data => {
        const menu = document.getElementById('menu');
        const content = document.getElementById('content');

        // Extract Classes
        const classes = data['@graph'].filter(item => item['@id'].startsWith('http://www.registar.kam.hr/Elements/c/'));
        
        // Extract Object Properties
        const properties = data['@graph'].filter(item => item['@type'] === '#ObjectProperty');

        // Add classes to the menu
        classes.forEach(cls => {
            const item = document.createElement('div');
            item.classList.add('item');
            const classID = cls['@id'].split('/').pop();  // Extract class identifier (e.g., C10001)
            item.textContent = classID;
            item.onclick = () => displayDetails(cls, properties);
            menu.appendChild(item);
        });

        // Display class details and associated properties
        function displayDetails(cls, properties) {
            content.innerHTML = `<h2>${cls['@id'].split('/').pop()}</h2>`;
            
            const relatedProperties = properties.filter(prop => prop['@value'] === cls['@id']);
            if (relatedProperties.length > 0) {
                content.innerHTML += '<h3>Related Properties:</h3><ul>';
                relatedProperties.forEach(prop => {
                    content.innerHTML += `<li>${prop['@value']}</li>`;
                });
                content.innerHTML += '</ul>';
            } else {
                content.innerHTML += '<p>No related properties found.</p>';
            }
        }
    })
    .catch(error => {
        document.getElementById('content').textContent = 'Error loading data: ' + error.message;
    });
</script>

</body>
</html>
