<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unos tiskane knjige u više svezaka</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body { background-color: #f8f9fa; }
    .card-header { background-color: #e9ecef; font-weight: bold; }
    .sidebar { position: fixed; top: 0; left: 0; height: 100%; width: 60px; background: #f1f1f1; padding-top: 20px; }
    .sidebar a { display: block; padding: 10px; text-align: center; margin: 5px 0; background: #ddd; border-radius: 5px; text-decoration: none; color: #000; }
    .sidebar a:hover { background: #bbb; }
    .content { margin-left: 80px; padding: 20px; }
    textarea, input { width: 100%; }
  </style>
</head>
<body>
  <div class="sidebar">
    <a href="#s1">1</a>
    <a href="#s2">2</a>
    <a href="#s3">3</a>
    <a href="#s4">4</a>
    <a href="#s5">5</a>
    <a href="#s6">6</a>
    <a href="#s10">10</a>
  </div>
  <div class="content">
    <h2>Unos tiskane knjige u više svezaka</h2>

    <div class="card mb-3" id="s1">
      <div class="card-header">1. Stvarni prikaz jedinice građe</div>
      <div class="card-body">
        <div class="row mb-2">
          <div class="col-md-4">
            <label>1.1 Stvarni prikaz</label>
            <input type="text" class="form-control">
          </div>
          <div class="col-md-8">
            <label>1.2 Napomena o stvarnom prikazu</label>
            <textarea class="form-control"></textarea>
          </div>
        </div>
        <div class="row mb-2">
          <div class="col-md-6">
            <label>1.3 Podatak o stvarnom naslovu</label>
            <input type="text" class="form-control">
          </div>
          <div class="col-md-6">
            <label>1.4 Glavni stvarni naslov</label>
            <input type="text" class="form-control">
          </div>
        </div>
      </div>
    </div>

    <!-- Ostale sekcije (2-10) sličnim rasporedom -->
    <button class="btn btn-primary">JSON-LD</button>
    <button class="btn btn-secondary">Turtle</button>
    <button class="btn btn-secondary">RDF/XML</button>
    <button class="btn btn-secondary">XLSX</button>
    <br><br>
    <textarea id="output" class="form-control" rows="10"></textarea>
  </div>
</body>
</html>
