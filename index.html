<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ontology Viewer</title>
    <style>
        #menu { float: left; width: 20%; }
        #content { float: left; width: 75%; }
        .item { cursor: pointer; padding: 5px; border-bottom: 1px solid #ccc; }
        .item:hover { background-color: #f0f0f0; }
    </style>
</head>
<body>

<div id="menu"></div>
<div id="content"></div>

<script>
    // Fetch JSON-LD file
    fetch('kamregistar.json')
    .then(response => response.json())
    .then(data => {
        const menu = document.getElementById('menu');
        const content = document.getElementById('content');
        
        // Parse classes and properties
        const classes = data['@graph'].filter(item => item['@type'] === 'rdfs:Class');
        const properties = data['@graph'].filter(item => item['@type'] === 'rdf:Property');
        
        // Populate menu with classes and properties
        const classHeader = document.createElement('h3');
        classHeader.textContent = 'Classes';
        menu.appendChild(classHeader);
        
        classes.forEach(cls => {
            const item = document.createElement('div');
            item.classList.add('item');
            item.textContent = cls['rdfs:label'] || cls['@id'];
            item.onclick = () => displayDetails(cls);
            menu.appendChild(item);
        });

        const propHeader = document.createElement('h3');
        propHeader.textContent = 'Properties';
        menu.appendChild(propHeader);

        properties.forEach(prop => {
            const item = document.createElement('div');
            item.classList.add('item');
            item.textContent = prop['rdfs:label'] || prop['@id'];
            item.onclick = () => displayDetails(prop);
            menu.appendChild(item);
        });
        
        // Function to display details of selected class or property
        function displayDetails(entity) {
            content.innerHTML = `<h2>${entity['rdfs:label'] || entity['@id']}</h2>`;
            content.innerHTML += `<p>${entity['rdfs:comment'] || 'No description available.'}</p>`;
        }
    });
</script>

</body>
</html>
