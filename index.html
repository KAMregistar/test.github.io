<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAM Ontology Viewer</title>
    <style>
        #menu { float: left; width: 20%; border-right: 1px solid #ccc; padding: 10px; }
        #content { float: left; width: 75%; padding: 10px; }
        .item { cursor: pointer; padding: 5px; border-bottom: 1px solid #ccc; }
        .item:hover { background-color: #f0f0f0; }
    </style>
</head>
<body>

<div id="menu"><h2>Classes</h2></div>
<div id="content"><h2>Details</h2></div>

<script>
    // Fetch JSON-LD data and generate the menu
    fetch('KAMOntologija_v6.jsonld')
    .then(response => {
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        return response.json();
    })
    .then(data => {
        const menu = document.getElementById('menu');
        const content = document.getElementById('content');

        // Create a function to render a menu item for each JSON-LD element
        function createMenuItem(element, label) {
            const item = document.createElement('div');
            item.classList.add('item');
            item.textContent = label;  // Use the label passed in
            item.onclick = () => displayDetails(element);  // Display details on click
            menu.appendChild(item);
        }

        // Display details of a selected element
        function displayDetails(element) {
            content.innerHTML = `<h2>${element['@id'] || 'Unknown ID'}</h2>`;
            content.innerHTML += `<pre>${JSON.stringify(element, null, 2)}</pre>`;
        }

        // Iterate through the JSON-LD data and add menu items based on structure
        // Assume there are some classes or elements to show, adjust based on actual structure
        if (Array.isArray(data['@graph'])) {
            data['@graph'].forEach((element, index) => {
                const label = element['@id'] ? element['@id'].split('/').pop() : `Element ${index + 1}`;
                createMenuItem(element, label);
            });
        } else {
            // Fallback for cases where @graph is not present
            Object.keys(data).forEach((key) => {
                const label = key;
                createMenuItem(data[key], label);
            });
        }
    })
    .catch(error => {
        console.error('Error:', error);
        document.getElementById('content').textContent = 'Error loading data: ' + error.message;
    });
</script>

</body>
</html>
