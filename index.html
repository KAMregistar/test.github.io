<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAM Ontology Viewer</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #menu-bar { display: flex; justify-content: flex-start; background-color: #333; padding: 10px; }
        #menu-bar > div { position: relative; margin-right: 20px; color: white; cursor: pointer; }
        #menu-bar > div:hover { background-color: #555; }
        #menu-bar h1 { margin-right: 50px; color: white; }

        /* Dropdown menu styling */
        .dropdown { display: none; position: absolute; top: 40px; background-color: #f9f9f9; min-width: 160px; border: 1px solid #ddd; z-index: 1; }
        .dropdown div { padding: 10px; color: black; cursor: pointer; border-bottom: 1px solid #ccc; }
        .dropdown div:hover { background-color: #f1f1f1; }
        #menu-bar > div:hover .dropdown { display: block; }

        #content { margin-top: 60px; padding: 20px; }
    </style>
</head>
<body>

<div id="menu-bar">
    <h1>KAM Registar</h1>
    <div>
        Klase
        <div class="dropdown" id="klase-dropdown"></div>
    </div>
    <div>
        Svojstva
        <div class="dropdown" id="svojstva-dropdown"></div>
    </div>
    <div>
        PomoÄ‡
    </div>
</div>

<div id="content">
    <h2>Details</h2>
</div>

<script>
    // Fetch JSON-LD data and generate the menu
    fetch('KAMOntologija_v6.jsonld')  // Replace with your JSON-LD file path
    .then(response => {
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        return response.json();
    })
    .then(data => {
        const content = document.getElementById('content');
        const klaseDropdown = document.getElementById('klase-dropdown');
        const svojstvaDropdown = document.getElementById('svojstva-dropdown');

        // Helper function to create a dropdown menu item
        function createDropdownItem(element, label, dropdownMenu, clickCallback) {
            const item = document.createElement('div');
            item.textContent = label;  // Use label for dropdown item
            item.onclick = () => clickCallback(element);  // Execute callback on click
            dropdownMenu.appendChild(item);
        }

        // Function to display class details
        function displayClassDetails(ontologyClass) {
            content.innerHTML = '';  // Clear the previous content

            const title = ontologyClass['http://www.w3.org/2000/01/rdf-schema#label']
                ? ontologyClass['http://www.w3.org/2000/01/rdf-schema#label'][0]['@value']
                : 'Unknown Class';

            content.innerHTML += `<h2>${title}</h2>`;

            const id = ontologyClass['@id'] || 'Unknown ID';
            const namespace = id.substring(0, id.lastIndexOf('/') + 1);  // Everything before the last "/"
            const identifier = id.split('/').pop();  // The last part after the "/"
            content.innerHTML += `<p>ID: ${identifier}</p>`;
            content.innerHTML += `<p>Namespace: ${namespace}</p>`;

            const types = ontologyClass['@type'] || [];
            content.innerHTML += `<p>Type: ${types.map(type => type.split('#').pop()).join(', ')}</p>`;

            const definitions = ontologyClass['http://www.registar.kam.hr/ontologies/ont.owl/definition'] || [];
            if (definitions.length > 0) {
                definitions.forEach(def => content.innerHTML += `<p>Definition: ${def['@value']}</p>`);
            }

            const domains = ontologyClass['http://www.w3.org/2000/01/rdf-schema#domain'] || [];
            if (domains.length > 0) {
                domains.forEach(domain => content.innerHTML += `<p>Domain: ${domain['@id']}</p>`);
            }

            const ranges = ontologyClass['http://www.w3.org/2000/01/rdf-schema#range'] || [];
            if (ranges.length > 0) {
                ranges.forEach(range => content.innerHTML += `<p>Range: ${range['@id']}</p>`);
            }

            // Extract and display the CURIE value
            const idValues = ontologyClass['http://www.registar.kam.hr/ontologies/ont.owl/ID'] || [];
            if (idValues.length > 0) {
                const curieValue = idValues[0]['@value'];
                content.innerHTML += `<p><strong>CURIE:</strong> ${curieValue}</p>`;
            }
        }

        // Function to display properties related to a selected class by "domain"
        function displayClassPropertiesByDomain(classId) {
            content.innerHTML = '';  // Clear the previous content

            const properties = Object.values(data).filter(item => {
                const domains = item['http://www.w3.org/2000/01/rdf-schema#domain'];
                return domains && domains.some(domain => domain['@id'] === classId);
            });

            if (properties.length === 0) {
                content.innerHTML = '<p>No properties found for this class.</p>';
            } else {
                properties.forEach(property => {
                    const labels = property['http://www.w3.org/2000/01/rdf-schema#label'];
                    const propertyLabel = labels && labels[0] && labels[0]['@value'] ? labels[0]['@value'] : property['@id'];
                    const propertyDiv = document.createElement('div');
                    propertyDiv.textContent = propertyLabel;
                    propertyDiv.onclick = () => displayClassDetails(property);
                    content.appendChild(propertyDiv);
                });
            }
        }

        // Populate the "Klase" dropdown with class details
        Object.keys(data).forEach(key => {
            const element = data[key];

            const labels = element['http://www.w3.org/2000/01/rdf-schema#label'];
            const dropdownLabel = labels && labels[0] && labels[0]['@value'] ? labels[0]['@value'] : element['@id'].split('/').pop();

            // Add items to "Klase" dropdown for classes
            if (element['@type'] && element['@type'].includes('http://www.w3.org/2002/07/owl#Class')) {
                createDropdownItem(element, dropdownLabel, klaseDropdown, () => displayClassDetails(element));
            }
        });

        // Populate "Svojstva" dropdown with properties based on class domain
        Object.keys(data).forEach(key => {
            const element = data[key];

            const labels = element['http://www.w3.org/2000/01/rdf-schema#label'];
            const dropdownLabel = labels && labels[0] && labels[0]['@value'] ? labels[0]['@value'] : element['@id'].split('/').pop();

            // Add properties to "Svojstva" dropdown based on ObjectProperty type
            if (element['@type'] && element['@type'].includes('http://www.w3.org/2002/07/owl#ObjectProperty')) {
                createDropdownItem(element, dropdownLabel, svojstvaDropdown, () => displayClassPropertiesByDomain(element['@id']));
            }
        });
    })
    .catch(error => {
        console.error('Error fetching JSON-LD:', error);
    });
</script>

</body>
</html>
