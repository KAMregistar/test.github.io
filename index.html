<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAM Ontology Viewer</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #menu-bar { display: flex; justify-content: flex-start; background-color: #333; padding: 10px; }
        #menu-bar > div { position: relative; margin-right: 20px; color: white; cursor: pointer; }
        #menu-bar > div:hover { background-color: #555; }
        #menu-bar h1 { margin-right: 50px; color: white; }

        /* Dropdown menu styling */
        .dropdown { display: none; position: absolute; top: 40px; background-color: #f9f9f9; min-width: 160px; border: 1px solid #ddd; z-index: 1; }
        .dropdown div { padding: 10px; color: black; cursor: pointer; border-bottom: 1px solid #ccc; }
        .dropdown div:hover { background-color: #f1f1f1; }
        #menu-bar > div:hover .dropdown { display: block; }

        #content { margin-top: 60px; padding: 20px; }
    </style>
</head>
<body>

<div id="menu-bar">
    <h1>KAM Registar</h1>
    <div>
        Klase
        <div class="dropdown" id="klase-dropdown"></div>
    </div>
    <div>
        Svojstva
        <div class="dropdown" id="svojstva-dropdown"></div>
    </div>
    <div>
        PomoÄ‡
    </div>
</div>

<div id="content">
    <h2>Details</h2>
</div>

<script>
    // Fetch JSON-LD data and generate the menu
    fetch('KAMOntologija_v6.jsonld')  // Replace with your JSON-LD file path
    .then(response => {
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        return response.json();
    })
    .then(data => {
        const content = document.getElementById('content');
        const klaseDropdown = document.getElementById('klase-dropdown');
        const svojstvaDropdown = document.getElementById('svojstva-dropdown');

        // Helper function to create a dropdown menu item
        function createDropdownItem(element, label, dropdownMenu, clickCallback) {
            const item = document.createElement('div');
            item.textContent = label;  // Use label for dropdown item
            item.onclick = () => clickCallback(element);  // Execute callback on click
            dropdownMenu.appendChild(item);
        }

        // Function to display the details of a clicked property
        function displayPropertyDetails(property) {
            content.innerHTML = '';  // Clear the previous content

            // Extract the label for the title
            let title = 'Unknown Title';  // Default title if no label is found
            const labels = property['http://www.w3.org/2000/01/rdf-schema#label'];
            if (labels && labels[0] && labels[0]['@value']) {
                title = labels[0]['@value'];
            }

            content.innerHTML += `<h2>${title}</h2>`;  // Set label as the title

            // Extract and display the "Imenski prostor" and "ID" by splitting the @id
            const id = property['@id'] || 'Unknown ID';
            const namespace = id.substring(0, id.lastIndexOf('/') + 1);  // Everything before the last "/"
            const identifier = id.split('/').pop();  // The last part after the "/"
            content.innerHTML += `<p>Imenski prostor: ${namespace}</p>`;
            content.innerHTML += `<p>ID: ${identifier}</p>`;

            // Extract and display @type
            const types = property['@type'] || [];
            if (Array.isArray(types)) {
                types.forEach(type => {
                    const readableType = type.split('#').pop();  // Get the part after the last "#"
                    content.innerHTML += `<p>Type: ${readableType}</p>`;
                });
            } else {
                const readableType = types.split('#').pop();
                content.innerHTML += `<p>Type: ${readableType}</p>`;
            }

            // Extract and display the "ID" value and prefix
            const idValues = property['http://www.registar.kam.hr/ontologies/ont.owl/ID'];
            if (idValues) {
                idValues.forEach(valueObj => {
                    if (valueObj['@value']) {
                        content.innerHTML += `<p>ID: ${valueObj['@value']}</p>`;
                        const prefix = valueObj['@value'].split(':')[0];  // Extract prefix (letters before the colon)
                        content.innerHTML += `<p>Prefiks: ${prefix}</p>`;
                    }
                });
            }

            // Extract and display the "definition"
            const definitions = property['http://www.registar.kam.hr/ontologies/ont.owl/definition'];
            if (definitions) {
                definitions.forEach(defObj => {
                    if (defObj['@value']) {
                        content.innerHTML += `<p>Definition: "${defObj['@value']}"</p>`;
                    }
                });
            }

            // Extract and display the "domain" and "range"
            const domains = property['http://www.w3.org/2000/01/rdf-schema#domain'];
            if (domains) {
                domains.forEach(domainObj => {
                    if (domainObj['@id']) {
                        content.innerHTML += `<p>Domain: ${domainObj['@id']}</p>`;
                    }
                });
            }

            const ranges = property['http://www.w3.org/2000/01/rdf-schema#range'];
            if (ranges) {
                ranges.forEach(rangeObj => {
                    if (rangeObj['@id']) {
                        content.innerHTML += `<p>Range: ${rangeObj['@id']}</p>`;
                    }
                });
            }

            // Extract and display the "subPropertyOf"
            const subPropertyOfs = property['http://www.w3.org/2000/01/rdf-schema#subPropertyOf'];
            if (subPropertyOfs) {
                subPropertyOfs.forEach(subPropertyOfObj => {
                    if (subPropertyOfObj['@id']) {
                        content.innerHTML += `<p>SubPropertyOf: ${subPropertyOfObj['@id']}</p>`;
                    }
                });
            }
        }

        // Function to display properties related to a selected class by "domain"
        function displayClassPropertiesByDomain(classId) {
            content.innerHTML = '';  // Clear the previous content

            const properties = Object.values(data).filter(item => {
                const domains = item['http://www.w3.org/2000/01/rdf-schema#domain'];
                return domains && domains.some(domain => domain['@id'] === classId);
            });

            if (properties.length === 0) {
                content.innerHTML = '<p>No properties found for this class.</p>';
            } else {
                properties.forEach(property => {
                    const labels = property['http://www.w3.org/2000/01/rdf-schema#label'];
                    const propertyLabel = labels && labels[0] && labels[0]['@value'] ? labels[0]['@value'] : property['@id'];
                    const propertyDiv = document.createElement('div');
                    propertyDiv.textContent = propertyLabel;
                    propertyDiv.onclick = () => displayPropertyDetails(property);
                    content.appendChild(propertyDiv);
                });
            }
        }

        // Populate the "Klase" dropdown
        Object.keys(data).forEach(key => {
            const element = data[key];

            // Use label or @id as the label for the dropdown items
            const labels = element['http://www.w3.org/2000/01/rdf-schema#label'];
            const dropdownLabel = labels && labels[0] && labels[0]['@value'] ? labels[0]['@value'] : element['@id'].split('/').pop();

            // Add items to "Klase" dropdown based on @type (Class)
            if (element['@type'] && element['@type'].includes('http://www.w3.org/2002/07/owl#Class')) {
                createDropdownItem(element, dropdownLabel, klaseDropdown, () => displayClassPropertiesByDomain(element['@id']));
            }
        });

        // Populate "Svojstva" dropdown with class names
        Object.keys(data).forEach(key => {
            const element = data[key];

            // Use label or @id as the label for the dropdown items
            const labels = element['http://www.w3.org/2000/01/rdf-schema#label'];
            const dropdownLabel = labels && labels[0] && labels[0]['@value'] ? labels[0]['@value'] : element['@id'].split('/').pop();

            // Add class names to "Svojstva" dropdown, and on click, display properties with this class as domain
            if (element['@type'] && element['@type'].includes('http://www.w3.org/2002/07/owl#Class')) {
                createDropdownItem(element, dropdownLabel, svojstvaDropdown, () => displayClassPropertiesByDomain(element['@id']));
            }
        });
    })
    .catch(error => {
        console.error('Error fetching JSON-LD:', error);
    });
</script>

</body>
</html>
