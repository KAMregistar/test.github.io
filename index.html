<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAM Ontology Viewer</title>
    <style>
        #menu { float: left; width: 20%; border-right: 1px solid #ccc; padding: 10px; }
        #content { float: left; width: 75%; padding: 10px; }
        .item { cursor: pointer; padding: 5px; border-bottom: 1px solid #ccc; }
        .item:hover { background-color: #f0f0f0; }
    </style>
</head>
<body>

<div id="menu"><h2>Elements</h2></div>
<div id="content"><h2>Details</h2></div>

<script>
    // Fetch JSON-LD data and generate the menu
    fetch('KAMOntologija_v6.jsonld')  // Replace with your JSON-LD file path
    .then(response => {
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        return response.json();
    })
    .then(data => {
        const menu = document.getElementById('menu');
        const content = document.getElementById('content');

        // Helper function to create a menu item
        function createMenuItem(element, label) {
            const item = document.createElement('div');
            item.classList.add('item');
            item.textContent = label;  // Use label to display as menu item
            item.onclick = () => displayDetails(element);  // Display details on click
            menu.appendChild(item);
        }

        // Function to display the details of a clicked item in a human-readable format
        function displayDetails(element) {
            content.innerHTML = '';  // Clear the previous content

            // Extract and display @id
            const id = element['@id'] || 'Unknown ID';
            content.innerHTML += `<h2>ID: ${id}</h2>`;

            // Extract and display @type
            const types = element['@type'] || [];
            if (Array.isArray(types)) {
                types.forEach(type => {
                    const readableType = type.split('#').pop();  // Get the part after the last "#"
                    content.innerHTML += `<p>Element: ${readableType}</p>`;
                });
            } else {
                const readableType = types.split('#').pop();
                content.innerHTML += `<p>Element: ${readableType}</p>`;
            }

            // Extract and display the "ID" value
            const idValues = element['http://www.registar.kam.hr/ontologies/ont.owl/ID'];
            if (idValues) {
                idValues.forEach(valueObj => {
                    if (valueObj['@value']) {
                        content.innerHTML += `<p>ID: ${valueObj['@value']}</p>`;
                    }
                });
            }

            // Extract and display the "definition"
            const definitions = element['http://www.registar.kam.hr/ontologies/ont.owl/definition'];
            if (definitions) {
                definitions.forEach(defObj => {
                    if (defObj['@value']) {
                        content.innerHTML += `<p>Definicija: "${defObj['@value']}"</p>`;
                    }
                });
            }

            // Extract and display the "label"
            const labels = element['http://www.w3.org/2000/01/rdf-schema#label'];
            if (labels) {
                labels.forEach(labelObj => {
                    if (labelObj['@value']) {
                        content.innerHTML += `<p>Oznaka: "${labelObj['@value']}"</p>`;
                    }
                });
            }

            // Extract and display the "domain" and "range"
            const domains = element['http://www.w3.org/2000/01/rdf-schema#domain'];
            if (domains) {
                domains.forEach(domainObj => {
                    if (domainObj['@id']) {
                        content.innerHTML += `<p>Domena: ${domainObj['@id']}</p>`;
                    }
                });
            }

            const ranges = element['http://www.w3.org/2000/01/rdf-schema#range'];
            if (ranges) {
                ranges.forEach(rangeObj => {
                    if (rangeObj['@id']) {
                        content.innerHTML += `<p>Doseg: ${rangeObj['@id']}</p>`;
                    }
                });
            }

            // Extract and display the "subPropertyOf"
            const subPropertyOfs = element['http://www.w3.org/2000/01/rdf-schema#subPropertyOf'];
            if (subPropertyOfs) {
                subPropertyOfs.forEach(subPropertyOfObj => {
                    if (subPropertyOfObj['@id']) {
                        content.innerHTML += `<p>Podsvojstvo: ${subPropertyOfObj['@id']}</p>`;
                    }
                });
            }
        }

        // Iterate through the JSON-LD data object and populate the menu
        Object.keys(data).forEach(key => {
            const element = data[key];

            // Use @id or key as the label for the menu item
            const label = element['@id'] ? element['@id'].split('/').pop() : key;
            createMenuItem(element, label);
        });
    })
    .catch(error => {
        console.error('Error:', error);
        document.getElementById('content').textContent = 'Error loading data: ' + error.message;
    });
</script>

</body>
</html>
