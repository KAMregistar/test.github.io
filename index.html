<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAM Ontology Viewer</title>
    <style>
        #menu { float: left; width: 20%; border-right: 1px solid #ccc; padding: 10px; }
        #content { float: left; width: 75%; padding: 10px; }
        .item { cursor: pointer; padding: 5px; border-bottom: 1px solid #ccc; }
        .item:hover { background-color: #f0f0f0; }
    </style>
</head>
<body>

<div id="menu"><h2>Elements</h2></div>
<div id="content"><h2>Details</h2></div>

<script>
    // Fetch JSON-LD data and generate the menu
    fetch('KAMOntologija_v6.jsonld')  // Replace with your JSON-LD file
    .then(response => {
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        return response.json();
    })
    .then(data => {
        const menu = document.getElementById('menu');
        const content = document.getElementById('content');

        // Helper function to create a menu item
        function createMenuItem(element, label) {
            const item = document.createElement('div');
            item.classList.add('item');
            item.textContent = label;  // Use label to display as menu item
            item.onclick = () => displayDetails(element);  // Display details on click
            menu.appendChild(item);
        }

        // Function to display the details of a clicked item
        function displayDetails(element) {
            content.innerHTML = `<h2>${element['@id'] || 'Unknown ID'}</h2>`;
            content.innerHTML += `<pre>${JSON.stringify(element, null, 2)}</pre>`;  // Display the element details as formatted JSON
        }

        // Iterate through the JSON-LD data object
        // Assuming data is an object containing various properties, each one can be rendered as a menu item
        Object.keys(data).forEach(key => {
            const element = data[key];

            // Use @id or key as the label for the menu item
            const label = element['@id'] ? element['@id'].split('/').pop() : key;
            createMenuItem(element, label);
        });
    })
    .catch(error => {
        console.error('Error:', error);
        document.getElementById('content').textContent = 'Error loading data: ' + error.message;
    });
</script>

</body>
</html>
