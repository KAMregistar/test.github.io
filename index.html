<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAM Ontology Viewer</title>
    <style>
        #menu { float: left; width: 20%; }
        #content { float: left; width: 75%; }
        .item { cursor: pointer; padding: 5px; border-bottom: 1px solid #ccc; }
        .item:hover { background-color: #f0f0f0; }
    </style>
</head>
<body>

<div id="menu"></div>
<div id="content"></div>

<script>
    // Fetch JSON-LD data with error handling
    fetch('KAMOntologija_v6.jsonld')
    .then(response => {
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        return response.json();
    })
    .then(data => {
        console.log('Fetched JSON-LD data:', data);  // Log the full structure of the fetched data

        const menu = document.getElementById('menu');
        const content = document.getElementById('content');

        // Dynamically handle the structure based on what we find in the data
        if (data['@id']) {
            // Example: If data has root-level '@id', display it
            content.innerHTML = `<h2>Ontology ID: ${data['@id']}</h2>`;
        }

        // Display other relevant details from the JSON-LD
        content.innerHTML += '<h3>Data Preview:</h3>';
        content.innerHTML += `<pre>${JSON.stringify(data, null, 2)}</pre>`;  // Display JSON data for debugging
    })
    .catch(error => {
        console.error('Error:', error);
        document.getElementById('content').textContent = 'Error loading data: ' + error.message;
    });
</script>

</body>
</html>
