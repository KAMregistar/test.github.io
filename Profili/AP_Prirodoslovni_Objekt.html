<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Unos građe: Prirodoslovni objekt</title>

  <!-- GLOBALNI KAM STILOVI -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&family=Rubik:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="../style.css">

  <!-- DataTables (ako treba, kao na AP_Publikacija) -->
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css"/>
  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>

  <!-- N3 i XLSX za kasnije generiranje -->
  <script src="https://unpkg.com/n3/browser/n3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

  <style>
    * { box-sizing: border-box; }

    .card{
      background:#ffffff;
      border:1px solid #e5e7eb;
      border-radius:14px;
      padding:16px;
      margin:14px 0;
    }

    .row{
      display:grid;
      grid-template-columns:repeat(12,minmax(0,1fr));
      gap:12px;
    }

    label{
      font-size:13px;
      color:#111827;
    }

    input,textarea{
      width:100%;
      padding:8px 10px;
      font-size:13px;
      border-radius:8px;
      border:1px solid #d1d5db;
    }
    textarea{
      min-height:70px;
      resize:vertical;
    }

    .actions{
      display:flex;
      flex-wrap:wrap;
      gap:8px;
      margin:18px 0 10px;
    }
    .primary{
      background:#4f46e5;
      color:#fff;
      border:none;
      padding:8px 16px;
      font-size:14px;
      border-radius:9999px;
      cursor:pointer;
    }

    .entity-buttons{
      display:flex;
      flex-wrap:wrap;
      gap:8px;
      margin:8px 0 18px;
    }
    .entity-btn{
      background:#6a0dad;
      color:#fff;
      border:none;
      padding:6px 14px;
      font-size:13px;
      cursor:pointer;
      border-radius:9999px;
    }

    .cols-12{grid-column:span 12}
    .cols-6{grid-column:span 6}
    .cols-4{grid-column:span 4}
    .cols-3{grid-column:span 3}

    /* Naslov kartice + gumb za Pravilnik */
    .section-header{
      display:flex;
      justify-content:space-between;
      align-items:center;
      background:#eee;
      margin:-16px -16px 12px -16px;
      padding:10px 16px;
      border-bottom:1px solid #e5e7eb;
    }

    .section-header h3{
      margin:0;
      font-size:15px;
    }

    .section-help-btn{
      background:#e5e7eb;
      border:1px solid #9ca3af;
      border-radius:9999px;
      padding:4px 10px;
      font-size:12px;
      cursor:pointer;
      white-space:nowrap;
    }

    .section-help-btn:hover{
      background:#d1d5db;
    }

    .required{
      color:#b91c1c;
      font-weight:bold;
    }

    .note{
      font-size:13px;
      color:#374151;
      background:#f9fafb;
      border:1px solid #e5e7eb;
      border-radius:8px;
      padding:8px 12px;
      margin:6px 0 18px 0;
    }
  </style>

  <!-- KAM CONFIG: ovo je AP forma + put do AP JSON-LD i Pravilnika -->
  <script>
    window.KAM_CONFIG = {
      pageType: "apForm",
      apProfilePath: "AP_PrirodoslovniObjekt.jsonld",
      jsonPath: "../KAMOntologija_v12.jsonld",
      pravilnikBaseUrl: "https://pravilnik.kam.hr/index.php?action=chapter&id=",
	  sectionLabels: {
  "2": "Identifikacija jedinice građe",
  "3": "Tematika i sadržaj jedinice građe",
  "4": "Materijalni opis jedinice građe",
  "5": "Životni ciklus jedinice građe",
  "6": "Dostupnost i uporaba jedinice građe",
  "10": "Odnosi i napomene o odnosima"
},
pravilnikChapters: {
  "1": 16,
  "2": 9,
  "3": 11,
  "4": 10,
  "5": 14,
  "6": 15,
  "7": 18,
  "8": 19,
  "9": 20,
  "10": 21
}
};
  </script>
</head>
<body>

<!-- GORNJI KAM MENI -->
<div id="menu-bar">
  <img alt="KAM Logo" class="logo" src="../kam.png"/>
  <h1>
    <a href="../index.html" style="text-decoration:none;color:inherit;">Registar</a>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  </h1>

  <div>KLASE <div class="dropdown" id="klase-dropdown"></div></div>
  <div>SVOJSTVA <div class="dropdown" id="svojstva-dropdown"></div></div>
  <div id="profili">APLIKACIJSKI PROFILI</div>
  <div id="prefiksi">PREFIKSI</div>
  <div>Pomoć</div>
</div>

<!-- SADRŽAJ -->
<div id="content">

  <h2>Unos građe: Prirodoslovni objekt</h2>

  <!-- NAPOMENA O ZVJEZDICI -->
  <div class="note">
    Napomena: Polja označena zvjezdicom (<span class="required">*</span>) su obavezna.
  </div>

  <!-- ljubičasti gumbi (ako želiš ih možeš zadržati / maknuti) -->
  <div class="entity-buttons">
    <button class="entity-btn" type="button">Djelo</button>
    <button class="entity-btn" type="button">Izraz</button>
    <button class="entity-btn" type="button">Pojavni oblik</button>
    <button class="entity-btn" type="button">Primjerak</button>
  </div>

  <!-- Ovdje JS generira sekcije i polja iz AP JSON-LD -->
  <form id="ap-form">
    <div id="ap-form-container"></div>

    <!-- GUMBI NA DNU -->
    <div class="actions">
      <button class="primary" type="button">Generiraj JSON-LD</button>
      <button class="primary" type="button">Generiraj Turtle</button>
      <button class="primary" type="button">Generiraj RDF/XML</button>
      <button class="primary" type="button">Generiraj XLSX</button>
    </div>
  </form>
</div>

<!-- FOOTER -->
<div id="footer">
  © 2025 Nacionalna i sveučilišna knjižnica u Zagrebu.
</div>

<!-- KAM.JS -->
<script src="../kam.js"></script>

</body>
</html>
