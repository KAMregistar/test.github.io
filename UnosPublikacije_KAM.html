<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unos publikacije - KAM</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    body {
      display: flex;
    }
    #sidebar {
      width: 180px;
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      background-color: #f8f9fa;
      padding-top: 20px;
      border-right: 1px solid #dee2e6;
    }
    #sidebar a {
      display: block;
      padding: 8px 12px;
      color: #000;
      text-decoration: none;
    }
    #sidebar a:hover {
      background-color: #e9ecef;
    }
    #content {
      margin-left: 200px;
      padding: 20px;
      flex: 1;
    }
    textarea {
      width: 100%;
      height: 250px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div id="sidebar">
  <a href="#sec1">1 Stvarni prikaz</a>
  <a href="#sec2">2 Identifikacija</a>
  <a href="#sec3">3 Tematika</a>
  <a href="#sec4">4 Materijalni opis</a>
  <a href="#sec5">5 Životni ciklus</a>
  <a href="#sec6">6 Dostupnost</a>
  <a href="#sec10">10 Odnosi</a>
</div>

<div id="content">
  <h2>Unos publikacije</h2>

  <div class="accordion" id="kamAccordion">
    <div class="accordion-item" id="sec1">
      <h2 class="accordion-header">
        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse1" aria-expanded="true">
          1. Stvarni prikaz jedinice građe
        </button>
      </h2>
      <div id="collapse1" class="accordion-collapse collapse show" data-bs-parent="#kamAccordion">
        <div class="accordion-body">
          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">1.1 Stvarni prikaz</label>
              <input type="text" class="form-control" id="field_1_1">
            </div>
            <div class="col-md-6">
              <label class="form-label">1.2 Napomena o stvarnom prikazu</label>
              <textarea class="form-control" id="field_1_2"></textarea>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">1.3 Podatak o stvarnom naslovu</label>
              <input type="text" class="form-control" id="field_1_3">
            </div>
            <div class="col-md-6">
              <label class="form-label">1.4 Glavni stvarni naslov</label>
              <input type="text" class="form-control" id="field_1_4">
            </div>
          </div>
          <!-- Ovdje dodati ostala polja sekcije 1 po istom principu -->
        </div>
      </div>
    </div>

    <div class="accordion-item" id="sec2">
      <h2 class="accordion-header">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse2">
          2. Identifikacija jedinice građe
        </button>
      </h2>
      <div id="collapse2" class="accordion-collapse collapse" data-bs-parent="#kamAccordion">
        <div class="accordion-body">
          <div class="row mb-3">
            <div class="col-md-4">
              <label class="form-label">2.1 Razina opisa djela</label>
              <input type="text" class="form-control" id="field_2_1">
            </div>
            <div class="col-md-4">
              <label class="form-label">2.2 Razina opisa pojavnog oblika</label>
              <input type="text" class="form-control" id="field_2_2">
            </div>
            <div class="col-md-4">
              <label class="form-label">2.4 Medij</label>
              <input type="text" class="form-control" id="field_2_4">
            </div>
          </div>
          <!-- Dodati ostala polja sekcije 2 -->
        </div>
      </div>
    </div>

    <!-- Sekcije 3,4,5,6,10 po istom principu -->

  </div>

  <button class="btn btn-primary mt-3" onclick="generateJSONLD()">Generiraj JSON-LD</button>
  <button class="btn btn-secondary mt-3" onclick="generateTTL()">Generiraj Turtle</button>
  <button class="btn btn-secondary mt-3" onclick="generateRDF()">Generiraj RDF/XML</button>
  <button class="btn btn-secondary mt-3" onclick="generateXLSX()">Generiraj XLSX</button>

  <textarea id="output" readonly></textarea>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="kam_map.js"></script>
</body>
</html>
