<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ontologija KAM</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&family=Rubik:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css"/>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        /* Basic dropdown menu styling */
        .dropdown {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            min-width: 160px;
            z-index: 1;
        }
        .dropdown div {
            padding: 8px;
            cursor: pointer;
        }
        .dropdown div:hover {
            background-color: #f1f1f1;
        }
        .menu-item {
            position: relative;
            cursor: pointer;
        }
        .expand-arrow {
            cursor: pointer;
        }
        .details-row {
            display: none;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

<div id="menu-bar">
    <img src="kam.png" alt="KAM Logo" class="logo">
    <h1>Registar</h1>
    <div class="menu-item" onclick="toggleDropdown('klase-dropdown')">KLASE</div>
    <div class="dropdown" id="klase-dropdown"></div>
    <div class="menu-item" onclick="toggleDropdown('svojstva-dropdown')">SVOJSTVA</div>
    <div class="dropdown" id="svojstva-dropdown"></div>
</div>

<div id="content">
    <p>Dobro došli na internetske stranice ontologije KAM.</p>
</div>

<script>
// Helper function to toggle dropdown visibility
function toggleDropdown(dropdownId) {
    document.getElementById(dropdownId).style.display = 
        document.getElementById(dropdownId).style.display === 'block' ? 'none' : 'block';
}

// Populate "Klase" dropdown
function populateKlaseDropdown(data) {
    const klaseDropdown = document.getElementById('klase-dropdown');
    Object.keys(data).forEach(key => {
        const element = data[key];
        const label = element['http://www.w3.org/2000/01/rdf-schema#label']
            ? element['http://www.w3.org/2000/01/rdf-schema#label'][0]['@value']
            : element['@id'].split('/').pop();
        
        if (element['@type'] && element['@type'].includes('http://www.w3.org/2002/07/owl#Class')) {
            const item = document.createElement('div');
            item.textContent = label;
            item.onclick = () => displayPropertiesForClass(element['@id'], data, label);
            klaseDropdown.appendChild(item);
        }
    });
}

// Function to display properties in a table for a selected class
function displayPropertiesForClass(classId, data, className) {
    const properties = Object.values(data).filter(item => {
        const domains = item['http://www.w3.org/2000/01/rdf-schema#domain'];
        return domains && domains.some(domain => domain['@id'] === classId);
    });

    const content = document.getElementById('content');
    content.innerHTML = `<h2>Svojstva za klasu: ${className}</h2>`;

    if (properties.length === 0) {
        content.innerHTML += '<p>No properties found for this class.</p>';
    } else {
        let table = `<table id="myTable" class="display">
            <thead>
                <tr><th></th><th>CURIE</th><th>Naziv svojstva</th><th>Podsvojstvo od</th><th>Obrnuto od</th><th>Doseg</th></tr>
            </thead><tbody>`;

        properties.forEach(property => {
            const curieValue = property['http://www.registar.kam.hr/ontologies/ont.owl/ID']
                ? property['http://www.registar.kam.hr/ontologies/ont.owl/ID'][0]['@value']
                : 'No CURIE';
            const label = property['http://www.w3.org/2000/01/rdf-schema#label']
                ? property['http://www.w3.org/2000/01/rdf-schema#label'][0]['@value']
                : 'Unknown Label';
            
            table += `
                <tr data-curie="${curieValue}">
                    <td class="expand-arrow">▶</td>
                    <td>${curieValue}</td>
                    <td>${label}</td>
                    <td>Podsvojstvo</td>
                    <td>Obrnuto</td>
                    <td>Doseg</td>
                </tr>
                <tr class="details-row" data-details-for="${curieValue}">
                    <td colspan="6">Loading...</td>
                </tr>`;
        });

        table += '</tbody></table>';
        content.innerHTML += table;

        $(document).ready(function() {
            $('#myTable').DataTable();
        });

        // Add event listener for expand arrow
        document.querySelectorAll('.expand-arrow').forEach(arrow => {
            arrow.addEventListener('click', function() {
                const curie = this.parentNode.getAttribute('data-curie');
                const detailsRow = document.querySelector(`tr[data-details-for="${curie}"]`);

                if (detailsRow.style.display === 'none') {
                    loadDetailsForCurie(curie, detailsRow);
                    detailsRow.style.display = 'table-row';
                    this.textContent = '▼';
                } else {
                    detailsRow.style.display = 'none';
                    this.textContent = '▶';
                }
            });
        });
    }
}

// Function to load CURIE details dynamically
function loadDetailsForCurie(curie, detailsRow) {
    fetch('KAMOntologija_v9.jsonld')
        .then(response => response.json())
        .then(data => {
            const property = Object.values(data).find(item => item['http://www.registar.kam.hr/ontologies/ont.owl/ID'][0]['@value'] === curie);
            if (property) {
                const label = property['http://www.w3.org/2000/01/rdf-schema#label']
                    ? property['http://www.w3.org/2000/01/rdf-schema#label'][0]['@value']
                    : 'Unknown Label';
                const definition = property['http://www.registar.kam.hr/ontologies/ont.owl/definition']
                    ? property['http://www.registar.kam.hr/ontologies/ont.owl/definition'][0]['@value']
                    : 'No definition available';
                
                detailsRow.innerHTML = `
                    <td colspan="6">
                        <strong>Naziv:</strong> ${label} <br>
                        <strong>Definicija:</strong> ${definition}
                    </td>`;
            } else {
                detailsRow.innerHTML = `<td colspan="6">Details not found for CURIE: ${curie}</td>`;
            }
        })
        .catch(error => {
            detailsRow.innerHTML = `<td colspan="6">Error loading details: ${error}</td>`;
        });
}

// Fetch JSON-LD data and initialize the menu
fetch('KAMOntologija_v9.jsonld')
    .then(response => response.json())
    .then(data => {
        populateKlaseDropdown(data);
    })
    .catch(error => console.error('Error fetching JSON-LD:', error));
</script>

</body>
</html>
