<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ontologija KAM</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&family=Rubik:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css"/>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        .expand-arrow {
            cursor: pointer;
        }
        .details-row {
            display: none;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

<div id="content">
    <h2>Svojstva za klasu: [Class Name]</h2>
</div>

<script>
// Helper function to safely get a field from a JSON-LD object
function getField(data, path) {
    return path.reduce((acc, key) => (acc && acc[key]) ? acc[key] : null, data);
}

// Function to display properties in a table with expandable rows
function displayPropertiesForClass(data) {
    const content = document.getElementById('content');
    content.innerHTML += '<table id="propertiesTable" class="display"><thead><tr><th></th><th>CURIE</th><th>Naziv</th><th>Podsvojstvo od</th><th>Obrnuto od</th><th>Doseg</th></tr></thead><tbody></tbody></table>';

    const tableBody = content.querySelector('#propertiesTable tbody');

    Object.values(data).forEach(item => {
        const curieValue = getField(item, ['http://www.registar.kam.hr/ontologies/ont.owl/ID', 0, '@value']) || 'No CURIE';
        const label = getField(item, ['http://www.w3.org/2000/01/rdf-schema#label', 0, '@value']) || 'Unknown Label';

        const row = document.createElement('tr');
        row.innerHTML = `
            <td class="expand-arrow">▶</td>
            <td>${curieValue}</td>
            <td>${label}</td>
            <td>Podsvojstvo</td>
            <td>Obrnuto</td>
            <td>Doseg</td>
        `;
        tableBody.appendChild(row);

        const detailsRow = document.createElement('tr');
        detailsRow.classList.add('details-row');
        detailsRow.innerHTML = `<td colspan="6">Loading...</td>`;
        tableBody.appendChild(detailsRow);

        row.querySelector('.expand-arrow').addEventListener('click', function() {
            if (detailsRow.style.display === 'none') {
                loadDetailsForCurie(curieValue, detailsRow);
                detailsRow.style.display = 'table-row';
                this.textContent = '▼';
            } else {
                detailsRow.style.display = 'none';
                this.textContent = '▶';
            }
        });
    });

    $(document).ready(function() {
        $('#propertiesTable').DataTable();
    });
}

// Function to load details for a specific CURIE
function loadDetailsForCurie(curie, detailsRow) {
    fetch('KAMOntologija_v9.jsonld')
        .then(response => response.json())
        .then(data => {
            const property = Object.values(data).find(item => {
                const idField = getField(item, ['http://www.registar.kam.hr/ontologies/ont.owl/ID', 0, '@value']);
                return idField === curie;
            });

            if (property) {
                const label = getField(property, ['http://www.w3.org/2000/01/rdf-schema#label', 0, '@value']) || 'Unknown Label';
                const definition = getField(property, ['http://www.registar.kam.hr/ontologies/ont.owl/definition', 0, '@value']) || 'No definition available';
                
                detailsRow.innerHTML = `
                    <td colspan="6">
                        <strong>Naziv:</strong> ${label} <br>
                        <strong>Definicija:</strong> ${definition}
                    </td>`;
            } else {
                detailsRow.innerHTML = `<td colspan="6">Details not found for CURIE: ${curie}</td>`;
            }
        })
        .catch(error => {
            detailsRow.innerHTML = `<td colspan="6">Error loading details: ${error}</td>`;
        });
}

// Fetch JSON-LD data and initialize the properties table
fetch('KAMOntologija_v9.jsonld')
    .then(response => response.json())
    .then(data => displayPropertiesForClass(data))
    .catch(error => console.error('Error fetching JSON-LD:', error));

</script>

</body>
</html>
