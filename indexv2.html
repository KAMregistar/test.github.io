<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ontologija KAM</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&family=Rubik:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css"/>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        /* Basic dropdown menu styling */
        .dropdown {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            min-width: 160px;
            z-index: 1;
        }
        .dropdown div {
            padding: 8px;
            cursor: pointer;
        }
        .dropdown div:hover {
            background-color: #f1f1f1;
        }
        .menu-item {
            position: relative;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="menu-bar">
    <img src="kam.png" alt="KAM Logo" class="logo">
    <h1><a href="index.html" style="text-decoration:none; color:inherit;">Registar</a></h1>
    <div class="menu-item" onclick="toggleDropdown('klase-dropdown')">KLASE
        <div class="dropdown" id="klase-dropdown"></div>
    </div>
    <div class="menu-item" onclick="toggleDropdown('svojstva-dropdown')">SVOJSTVA
        <div class="dropdown" id="svojstva-dropdown"></div>
    </div>
    <div class="menu-item" id="prefiksi">PREFIKSI</div>
    <div class="menu-item">Pomoć</div>
</div>

<div id="content">
    <p>O registru</p>
    <p>Dobro došli na internetske stranice ontologije KAM.</p>
</div>

<script>
// Function to toggle dropdown visibility
function toggleDropdown(dropdownId) {
    const dropdown = document.getElementById(dropdownId);
    dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
}

// Display class details in the content area
function displayClassDetails(ontologyClass) {
    const content = document.getElementById('content');
    const title = ontologyClass['http://www.w3.org/2000/01/rdf-schema#label']
        ? ontologyClass['http://www.w3.org/2000/01/rdf-schema#label'][0]['@value']
        : 'Unknown Class';
    content.innerHTML = `<h2>Klasa: ${title}</h2><p>Detalji klase ovdje.</p>`;
}

// Display properties for a selected class in the content area
function displayPropertiesForClass(classId, data, className) {
    const content = document.getElementById('content');
    content.innerHTML = `<h2>Svojstva za klasu: ${className}</h2><p>Detalji svojstva ovdje.</p>`;
}

// Populate "Klase" dropdown
function populateKlaseDropdown(data) {
    const klaseDropdown = document.getElementById('klase-dropdown');
    Object.keys(data).forEach(key => {
        const element = data[key];
        const labels = element['http://www.w3.org/2000/01/rdf-schema#label'];
        const dropdownLabel = labels && labels[0] && labels[0]['@value'] ? labels[0]['@value'] : element['@id'].split('/').pop();

        if (element['@type'] && element['@type'].includes('http://www.w3.org/2002/07/owl#Class')) {
            const item = document.createElement('div');
            item.textContent = dropdownLabel;
            item.onclick = () => displayClassDetails(element); // Assign click event
            klaseDropdown.appendChild(item);
        }
    });
}

// Populate "Svojstva" dropdown
function populateSvojstvaDropdown(data) {
    const svojstvaDropdown = document.getElementById('svojstva-dropdown');
    Object.keys(data).forEach(key => {
        const element = data[key];
        const labels = element['http://www.w3.org/2000/01/rdf-schema#label'];
        const dropdownLabel = labels && labels[0] && labels[0]['@value'] ? labels[0]['@value'] : element['@id'].split('/').pop();

        if (element['@type'] && element['@type'].includes('http://www.w3.org/2002/07/owl#Class')) {
            const item = document.createElement('div');
            item.textContent = dropdownLabel;
            item.onclick = () => displayPropertiesForClass(element['@id'], data, dropdownLabel); // Assign click event
            svojstvaDropdown.appendChild(item);
        }
    });
}

// Close dropdowns when clicking outside
window.onclick = function(event) {
    if (!event.target.matches('.menu-item')) {
        document.querySelectorAll('.dropdown').forEach(dropdown => {
            dropdown.style.display = 'none';
        });
    }
}

// Fetch JSON-LD data and initialize dropdowns
fetch('KAMOntologija_v9.jsonld')
    .then(response => response.json())
    .then(data => {
        populateKlaseDropdown(data);
        populateSvojstvaDropdown(data);
    })
    .catch(error => console.error('Error fetching JSON-LD:', error));

</script>
</body>
</html>
