<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8">
  <title>Unos građe | Ontologija KAM</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      max-width: 960px;
      margin: 0 auto;
      padding: 20px;
    }
    label {
      display: block;
      margin-top: 12px;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
    }
    .radio-group {
      display: flex;
      gap: 20px;
      margin-top: 4px;
    }
    .form-buttons {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }
    .output {
      margin-top: 20px;
      background: #f4f4f4;
      padding: 15px;
      font-family: monospace;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h2>Unos bibliografske građe prema KAM ontologiji</h2>

  <form id="kamForm">
    <label for="title">Naslov:</label>
    <input type="text" id="title" required>

    <label>Autor:</label>
    <div class="radio-group">
      <label><input type="radio" name="authorType" value="object" checked> Poveži s entitetom</label>
      <label><input type="radio" name="authorType" value="literal"> Unesi kao tekst</label>
    </div>

    <div id="author-object-group">
      <label for="authorURI">URI autora:</label>
      <input type="text" id="authorURI" placeholder="http://example.org/autor/123">
    </div>

    <div id="author-literal-group" style="display: none;">
      <label for="authorLabel">Ime i prezime autora:</label>
      <input type="text" id="authorLabel">
    </div>

    <label for="year">Godina izdanja:</label>
    <input type="text" id="year">

    <div class="form-buttons">
      <button type="submit">Generiraj JSON-LD</button>
      <button type="button" onclick="resetForm()">Obriši</button>
    </div>
  </form>

  <div class="output" id="output"></div>

  <script>
    document.querySelectorAll('input[name="authorType"]').forEach(el => {
      el.addEventListener('change', function() {
        const type = this.value;
        document.getElementById('author-object-group').style.display = type === 'object' ? 'block' : 'none';
        document.getElementById('author-literal-group').style.display = type === 'literal' ? 'block' : 'none';
      });
    });

    function resetForm() {
      document.getElementById('kamForm').reset();
      document.getElementById('output').textContent = "";
      document.getElementById('author-object-group').style.display = 'block';
      document.getElementById('author-literal-group').style.display = 'none';
    }

    document.getElementById('kamForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const title = document.getElementById('title').value;
      const authorType = document.querySelector('input[name="authorType"]:checked').value;
      const year = document.getElementById('year').value;

      let record = {
        "@context": {
          "kamad": "http://www.registar.kam.hr/ontologies/ont.owl/ad/",
          "kamao": "http://www.registar.kam.hr/ontologies/ont.owl/ao/",
          "rdfs": "http://www.w3.org/2000/01/rdf-schema#"
        },
        "rdfs:label": title,
        "kamad:P60001": undefined, // zamijenit će se u nastavku
        "kamad:P30002": year
      };

      if (authorType === 'object') {
        const uri = document.getElementById('authorURI').value;
        record["kamao:P60001"] = { "@id": uri };
        delete record["kamad:P60001"];
      } else {
        const label = document.getElementById('authorLabel').value;
        record["kamad:P60001"] = label;
        delete record["kamao:P60001"];
      }

      document.getElementById('output').textContent = JSON.stringify(record, null, 2);
    });
  </script>
</body>
</html>
